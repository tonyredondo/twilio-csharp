name: Scope

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build
    - name: Scope for .NET
      uses: undefinedlabs/scope-for-dotnet-action@v1
      with:
        dsn: ${{secrets.SCOPE_DSN}}
        command: dotnet test
